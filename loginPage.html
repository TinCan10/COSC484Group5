<form action="index.html" method="post">
<link rel="stylesheet" href="loginPage2.css">
<h1>Login to TU Forums Account</h1>

<!-- username section -->
  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>

<!-- password section -->
    <label for="passwd"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="passwd" required>

<!--Login sumbit button and remember me Checkbox-->
    <button type="submit">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

<!-- Cancel button and Link to CreatePost Page -->
  <div class="container" style="background-color:#f1f1f1">
   <button type="button" class="cancelButton">Cancel</button>
    <span class="createPost">New to TU Forums?! <a href="createPost.html">View Create a Post Page</a></span>
  </div>
</form>
